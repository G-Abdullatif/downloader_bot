# MODIFIED: Changed type to 'web'
services:
  - type: web 
    name: telegram-downloader-bot
    env: python
    # plan: free # This line can be removed, the UI handles the instance type
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: python3 bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false